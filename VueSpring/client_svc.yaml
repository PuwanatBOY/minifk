apiVersion: v1
kind: Service
metadata:
  labels:
    app: client
  name: client
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  loadBalancerIP: 172.17.0.200
  ports:
  - port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    app: client
  sessionAffinity: None
  type: LoadBalancer
